
<style>

    .btn-circle {
    width: 30px;
    height: 30px;
    padding: 6px 0px;
    border-radius: 15px;
    text-align: center;
    font-size: 12px;
    line-height: 1.42857;
}

</style>

<div class="row" style="margin-left: 30px;margin-right: 30px;">
    
    <div class="col-md-2"></div>

    <div class="col-md-8">
        <h3>Nuevos Lanzamientos!</h3>
        <div class="row">
            <div class="col-md-3" style="margin-top: 20px;" *ngFor="let cancion of nuevasCanciones">
                <div class="card">
                    <img class="card-img-top" src="{{cancion.images[0].url}}">
                    <div class="card-body" style="background: #282828;">
                        <h6 class="card-title">{{cancion.name}}</h6>
                        <span class="badge badge-success" *ngFor="let artistas of cancion.artists" style="margin-left: 5px;">
                            {{artistas.name}}
                        </span>
                        <a routerLink="/" class="btn btn-success btn-circle" style="float: right;">
                            <i class="fa fa-play"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="col-md-2"></div>

</div>
